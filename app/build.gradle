apply plugin: 'com.android.application'
apply plugin: 'com.google.gms.google-services'
android {
    compileSdkVersion 30
    buildToolsVersion "30.0.2"

    defaultConfig {
        applicationId "com.example.linkusapp"
        minSdkVersion 21
        targetSdkVersion 30
        versionCode 1
        versionName "1.0"

        testInstrumentationRunner "androidx.test.runner.AndroidJUnitRunner"
    }

    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android-optimize.txt'), 'proguard-rules.pro'
        }
    }
    compileOptions {
        sourceCompatibility JavaVersion.VERSION_1_8
        targetCompatibility JavaVersion.VERSION_1_8
    }

    buildFeatures{
        viewBinding = true
        dataBinding = true
    }

}

dependencies {
    implementation fileTree(dir: "libs", include: ["*.jar"])
    implementation 'androidx.appcompat:appcompat:1.2.0'
    implementation 'androidx.constraintlayout:constraintlayout:2.0.4'
    implementation 'androidx.legacy:legacy-support-v4:1.0.0'
    implementation 'androidx.recyclerview:recyclerview:1.2.0-alpha06'
    /*bottomNavigationView*/
    implementation 'com.android.support:design:30.0.0'
    implementation fileTree(dir: 'src\\main\\jniLibs', include: ['*.aar', '*.jar'], exclude: [])
    implementation files('libs\\commons-codec-1.9.jar')
    testImplementation 'junit:junit:4.12'
    androidTestImplementation 'androidx.test.ext:junit:1.1.2'
    androidTestImplementation 'androidx.test.espresso:espresso-core:3.3.0'
    implementation 'com.sothree.slidinguppanel:library:3.4.0'
    dependencies { fileTree(include: ['*.jar'], dir: 'libs') }

    def lifecycle_version = "2.2.0"
    // ViewModel
    implementation "androidx.lifecycle:lifecycle-viewmodel:$lifecycle_version"
    // LiveData
    implementation "androidx.lifecycle:lifecycle-livedata:$lifecycle_version"
    implementation "androidx.lifecycle:lifecycle-extensions:$lifecycle_version"

    //Snackbar
    implementation 'com.google.android.material:material:1.0.0'
    /*slidinguppanel*/
    implementation 'com.sothree.slidinguppanel:library:3.4.0'

    /*retrofit*/
    implementation 'com.squareup.retrofit2:retrofit:2.9.0'
    implementation 'com.squareup.retrofit2:converter-gson:2.9.0'
    implementation 'com.squareup.retrofit2:converter-scalars:2.9.0'
    implementation 'com.google.code.gson:gson:2.8.6'

    /*facebook*/
    implementation 'com.facebook.android:facebook-android-sdk:[4,5)'
    implementation 'com.facebook.android:facebook-login:[8.1)'
    /*kakao*/
    implementation 'com.kakao.sdk:usermgmt:1.29.0'
    implementation "com.kakao.sdk:v2-user:2.2.0" // 카카오 로그인
    implementation "com.kakao.sdk:v2-talk:2.2.0" // 친구, 메시지(카카오톡)
    implementation 'org.jetbrains.kotlin:kotlin-stdlib:1.4.20'
    /*google*/
    implementation 'com.google.android.gms:play-services-auth:19.0.0'

    //RecyclerView
    implementation 'androidx.recyclerview:recyclerview:1.1.0'

    //navigation component
    implementation 'androidx.navigation:navigation-fragment:2.1.0'
    implementation 'androidx.navigation:navigation-ui:2.1.0'

    //Import the Firebase BoM
    implementation platform('com.google.firebase:firebase-bom:26.2.0')
    // Add the dependency for the Firebase SDK for Google Analytics
    // When using the BoM, don't specify versions in Firebase dependencies
    implementation 'com.google.firebase:firebase-analytics:18.0.0'
    implementation 'com.google.firebase:firebase-core:18.0.0'
    implementation 'com.google.android.gms:play-services-basement:17.5.0'

    //FCM
    implementation 'com.google.firebase:firebase-messaging:21.0.1'

    //socket
    //socket-io
    implementation ('io.socket:socket.io-client:1.0.1') {
        exclude group: 'org.json', module: 'json'
    }

    //캘린더
    implementation 'com.github.prolificinteractive:material-calendarview:1.4.3'

    /*엘범 권한*/
    implementation "gun0912.ted:tedpermission:2.1.0"

    //rxJava
    implementation "io.reactivex.rxjava3:rxjava:3.0.11"
    //rxAndroid
    implementation 'io.reactivex.rxjava3:rxandroid:3.0.0'

    /*glide*/
    implementation 'com.github.bumptech.glide:glide:4.11.0'

    /*BCrypt*/
    implementation group: 'de.svenkubiak', name: 'jBCrypt', version: '0.4.1'

    //ExpandableRecyclerView
    implementation 'com.thoughtbot:expandablerecyclerview:1.4'
}